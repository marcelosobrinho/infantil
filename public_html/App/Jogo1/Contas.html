        <script type="text/javascript">

            $(document).ready(function () {
                var result;
                var sp;
                var alt;
                $(".result").change(function () {
                    result = $(this).val();
                    sp = $(this).parent().children("span:first").text();
                    alt = $(this).parent().parent().children(".img").children("img").attr("alt");
                    alt = alt.split(" ");
                    if (result == (sp * alt[0])) {
                        $(this).parent().children(".status").html("<img style='width: 20px; height: 20px;' src='imagens/acert.png' alt='V'/>");
                    } else {
                        $(this).parent().children(".status").html("<img style='width: 20px; height: 20px;' src='imagens/falso.png' alt='F'/>");
                    }
                });
            });
